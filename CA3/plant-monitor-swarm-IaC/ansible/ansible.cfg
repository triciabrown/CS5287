[defaults]
# Allow some hosts to fail without stopping playbook
# Useful when one worker has transient SSH/network issues
host_key_checking = False
timeout = 30
gather_timeout = 30

# Increase timeout for privilege escalation (sudo)
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
become_timeout = 60

# SSH connection settings
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30 -o ServerAliveCountMax=3
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
