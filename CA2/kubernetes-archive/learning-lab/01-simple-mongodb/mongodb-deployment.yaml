# Simple MongoDB Deployment
# This is intentionally basic - no authentication, no persistence
# We'll add those features in later exercises

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: ca2-learning
  labels:
    app: mongodb
spec:
  # Start with just 1 replica for simplicity
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0.4
        ports:
        - containerPort: 27017
          name: mongodb
        # No authentication for this first exercise
        # No persistent volumes for this first exercise
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "150m"
        # Basic health check - simplified for Docker Desktop
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service to expose MongoDB to other pods
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ca2-learning
  labels:
    app: mongodb
spec:
  type: ClusterIP  # Internal access only
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb  # This must match the pod labels above