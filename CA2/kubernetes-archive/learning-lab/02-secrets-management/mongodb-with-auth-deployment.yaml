# MongoDB Deployment with Authentication
# This adds proper authentication using Kubernetes Secrets

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-auth
  namespace: ca2-learning
  labels:
    app: mongodb-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-auth
  template:
    metadata:
      labels:
        app: mongodb-auth
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0.4
        ports:
        - containerPort: 27017
          name: mongodb
        # Environment variables from secret
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: root-password
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: database
        # Reduced resources for Docker Desktop
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "150m"
        # Health checks using TCP (simpler than mongosh in Docker Desktop)
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 15
          periodSeconds: 5

---
# Service for MongoDB with Authentication
apiVersion: v1
kind: Service
metadata:
  name: mongodb-auth
  namespace: ca2-learning
  labels:
    app: mongodb-auth
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb-auth